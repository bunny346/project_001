<!DOCTYPE html>
<html>
<head>
  <title>Smart Waste Login</title>
  <style>
    body { background:#0b1b33; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#102544; padding:40px; border-radius:12px; width:320px; color:white; }
    input { width:100%; padding:12px; margin:10px 0; border-radius:6px; border:none; }
    button { width:100%; padding:12px; background:#1e90ff; color:white; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#0c76d6; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="email" type="text" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      if(email === "admin@sru.edu" && pass === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid Credentials");
      }
    }
  </script>
</body>
</html>
