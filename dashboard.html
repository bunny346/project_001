<!DOCTYPE html>
<html>
<head>
  <title>Smart Waste Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; background:#051228; color:white; font-family:Arial; }
    .sidebar { width:250px; background:#0b1b33; height:100vh; padding:20px; position:fixed; }
    .container { margin-left:250px; padding:20px; }
    .map { width:100%; height:500px; border-radius:10px; }
    .btn { background:#1e90ff; padding:10px; border:none; color:white; border-radius:6px; margin:5px 0; cursor:pointer; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Smart Waste</h2>
  <button class="btn" onclick="location.href='bin_register.html'">Register Bin</button>
  <button class="btn" onclick="location.href='vehicle_register.html'">Register Vehicle</button>
  <button class="btn" onclick="fetchRoutes()">Optimize Route</button>
</div>

<div class="container">
  <h1>Waste Monitoring Dashboard</h1>
  <div id="map" class="map"></div>
</div>

<script>
  var map = L.map('map').setView([17.3850, 78.4867], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  async function loadBins() {
    const res = await fetch("http://localhost:8000/bins");
    const bins = await res.json();

    bins.forEach(b => {
      L.marker([b.lat, b.lon]).addTo(map)
        .bindPopup(`Bin: ${b.name}<br>Fill: ${b.fill_level}%`);
    });
  }

  loadBins();
</script>

</body>
</html>
